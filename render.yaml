# render.yaml (Versión Corregida)

services:
  # Un servicio web para tu aplicación Laravel
  - type: web
    name: dollarnow-app
    env: php
    runtime: '8.2' # Asegúrate que la versión de PHP coincida con la de tu proyecto
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
      php artisan storage:link
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_URL
        value: ${RENDER_EXTERNAL_URL}
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: dollarnow-db
          property: connectionString

databases:
  # Una base de datos PostgreSQL gratuita
  - name: dollarnow-db
    databaseName: dollarnow_db
    user: dollarnow_user
    plan: free