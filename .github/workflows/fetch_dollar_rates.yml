name: Fetch Daily Dollar Rates

on:
  # Se ejecuta en un horario programado (a las 12:00 UTC, que son las 9:00 AM en Argentina)
  schedule:
    - cron: '0 12 * * *'
  # También permite ejecutarlo manualmente desde la pestaña de Actions en GitHub
  workflow_dispatch:

jobs:
  fetch-rates:
    runs-on: ubuntu-latest
    steps:
      # 1. Clona el código de tu repositorio
      - name: Check out repository code
        uses: actions/checkout@v4

      # 2. Configura el entorno de PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3. Instala las dependencias de Composer
      - name: Install Composer dependencies
        run: composer install --no-interaction --no-plugins --no-scripts --prefer-dist --optimize-autoloader

      # 4. Ejecuta el comando Artisan
      - name: Run Fetch Dollar Rates command
        env:
          # Usa los secretos que creamos en GitHub
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APP_KEY: ${{ secrets.APP_KEY }}
          # Define otras variables necesarias para que Artisan funcione
          APP_ENV: production
          LOG_CHANNEL: stderr
        run: php artisan app:fetch-dollar-rates